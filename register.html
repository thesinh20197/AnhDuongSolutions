<body style="background: black;">
	<div class="wrapper"></div>
		<div class="contact-section">
			<div class="container contact-container">
				<div class="col-md-6 login-title-section">

					<div class="login-img">
						<a href="index.html" title="Trang chủ">
					<img src="scc/images/Logo-SCC.png">
					</a>
				   </div>
					<p class="subtitle-login">Chào mừng đến với hệ thống <br> <span class="title-scc">Smart Call Center</span></span> </p>


					<div class="container contact-form contact-item">
						<form class="login">
                        <div>
               <legend class="legend">Đăng ký tài khoản</legend>
               <div class="input-login">
								<input type="password" placeholder="Họ và tên" class="email-login" required />
                                <span class="span-login"><i class="fas fa-user"></i></span>
                            </div>
						    <div class="input-login">
								<input type="password" placeholder="Email" class="email-login" required />
                                <span class="span-login"><i class="far fa-envelope"></i></span>
                            </div>
                            <div class="input-login">
								<input type="password" placeholder="Số điện thoại" class="email-login" required />
                                <span class="span-login"><i class="fas fa-phone"></i></span>
                            </div>
                            <div class="input-login">
								<input type="password" placeholder="Mã truy cập" class="email-login" required />
                                <span class="span-login"><i class="fas fa-qrcode"></i></span>
                            </div>
                            <div class="input-login">
    	                        <input type="password" placeholder="Mật khẩu" class="password-login" required />
                                <span class="span-login"><i class="fas fa-lock"></i></span>
							</div>
							
							<a class="forward-login" href="login.html">Đăng nhập ngay !</a>
 						   <button type="submit" class="submit"><i class="fas fa-long-arrow-alt-right"></i></button>					  
						</div>
						
                        <div class="feedback">
								Đăng ký thành công...
                        </div>
						</form>
					</div>
					
			    </div>
				    <div class="col-md-6 background-login">
                       <img src="scc/images/header.png">  
                    </div>
                
			</div>
		</div> 
	</div>


<script>
$( ".input-login" ).focusin(function() {
 $( this ).find( ".span-login" ).animate({"opacity":"0"}, 200);
});

$( ".input-login" ).focusout(function() {
 $( this ).find( ".span-login" ).animate({"opacity":"1"}, 300);
});

$(".login").submit(function(){
 $(this).find(".submit i").removeAttr('class').addClass("fa fa-check").css({"color":"#fff"});
  $(".submit").css({"background":"#2ecc71", "border-color":"#2ecc71"});
  $(".feedback").show().animate({"opacity":"1", "bottom":"-80px"}, 400);
  $("input").css({"border-color":"#2ecc71"});
  return false;
});
</script>
